syntax = "proto3";

package quotesig;

// -----------------Cart service-----------------

service CartService {
    rpc Quote(Symbol) returns (Empty) {}
    rpc Signal(GetCartRequest) returns (Cart) {}
    rpc EmptyCart(EmptyCartRequest) returns (Empty) {}
}

message Symbol {
    string product_id = 1;
    int32  quantity = 2;
}

message Signal {
    string user_id = 1;
    CartItem item = 2;
}


message Empty {}